<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="main-quiz-box">
        <div class="extra"><h1 class="question">{'Hello I am Quizapp !!'}</h1></div>
    </section>
    <section class="panels-box">
        <div id="score-box"><div id="score">0</div></div>
        <div class="panels">
            <div class="top-panel panel">
                <button id="submit">Submit</button>
            </div>
            <div class="lower-panel panel">
                <button id="play-btn">Play</button>
                <button id="reset-btn">Reset</button>
            </div>    
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
